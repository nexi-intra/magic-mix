name: mix
type: magicservice
organisation: magicbutton
magicappversion: v0.0.1
description: |
  Application focusing on having a single point of entry in the form of a `person` to find all related information 
  - Users, Companies, Groups, Relations, Systems, Countries

baseattributes:
  urlrecord:
    &recordAttributesWithURL # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      required: true
    - name: name
      type: string
      required: true
    - name: description
      type: string
      required: false
    - name: url
      type: string
      required: true
  record:
    &recordAttributes # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      displayname: Tenant
      hidden: true
      required: true
    - name: searchindex
      type: string
      displayname: Search Index
      description: |
        Search Index is used for concatenating all searchable fields in a single field making in easier to search
      hidden: true
      required: true
    - name: name
      type: string
      displayname: Name
      required: true
    - name: description
      displayname: Description
      type: string
      required: false

entities:
  connection: &connection
    name: connection

    baselineattributes: *recordAttributes
    additionalattributes:
      - name: connectionstring
        type: string
        required: false

  transformer: &transformer
    name: transformer
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: code
        type: string
        required: false

  dataset: &dataset
    name: dataset
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: connection
        type: reference
        entity: *connection
        required: true
      - name: transformer
        type: reference
        entity: *transformer
        required: true

  column: &column
    name: column
    parent: *dataset
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: datatype
        type: string
        required: true
      - name: sortorder
        type: string
        required: false

  mapper: &mapper
    name: mapper
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: source
        type: reference
        entity: *column
        required: true
      - name: transformation
        type: reference
        entity: *transformer
        required: true
      - name: target
        type: reference
        entity: *column
        required: true

  transformation: &transformation
    name: transformation
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: input
        type: reference
        entity: *connection
        required: false

      - name: mapping
        type: array
        entity: *mapper
        required: false

      - name: output
        type: reference
        entity: *dataset
        required: false

  processlog: &processlog
    name: processlog
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: transformation
        type: reference
        entity: *transformation
        required: true
      - name: status
        type: string
        required: true
      - name: message
        type: string
        required: false

  user: &user
    name: user
    description: User
    baselineattributes: *recordAttributesWithURL
    additionalattributes:
      - name: email
        type: string
        required: true

  importdata: &importdata
    name: importdata
    description: Import
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: data
        type: json
        hidden: false
        required: true
  sql: &sql
    name: sql
    description: SQL
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: query
        type: string
        required: true
      - name: schema
        type: json
        required: false
  job: &job
    name: job
    description: Job
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
      - name: startat
        type: datetime
        required: false
      - name: startedAt
        type: datetime
        required: false
      - name: completedAt
        type: datetime
        required: false
      - name: maxduration
        type: int
        required: false
      - name: script
        type: string
        required: false
      - name: data
        type: json
        required: false
  schedule: &schedule
    name: schedule
    description: Schedule
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: cron
        type: string
        required: true
      - name: job
        type: reference
        entity: *job
        required: true
      - name: data
        type: json
        required: false
  auditlog: &auditlog
    name: auditlog
    displayname: Audit Log
    description: Audit Log
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: action
        type: string
        required: true
      - name: status
        type: string
        required: true
      - name: entity
        type: string
        required: true
      - name: entityid
        type: string
        required: true
      - name: actor
        type: string
        required: true
      - name: metadata
        type: json
        required: false
  permission: &permission
    name: permission
    description: Permission
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: resource
        type: string
        required: true
      - name: deny
        type: boolean
        required: true
      - name: veto
        type: boolean
        required: true
      - name: priority
        type: int
        required: true
  role: &role
    name: role
    description: Role
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: permissions
        type: array
        entity: *permission
        required: false
      - name: connection
        type: reference
        entity: *connection
        required: false
  accessholder: &accessholder
    name: accessholder
    description: Access Holder
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: roles
        type: array
        entity: *role
        required: false
      - name: accesskey
        type: string
        required: false
  environmenttype: &environmenttype
    name: environmenttype
    description: Environment Type
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: environment
        type: string
        required: true
  database: &database
    name: database
    description: Database
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: connection
        type: reference
        entity: *connection
        required: true
      - name: server
        type: string
        required: true
      - name: environment
        type: reference
        entity: *environmenttype
        required: true
  request: &request
    name: request
    description: Request
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: application
        type: string
        required: true
      - name: method
        type: string
        required: true
      - name: route
        type: string
        required: true
      - name: headers
        type: json
        required: false
      - name: body
        type: json
        required: false
  workspace: &workspace
    name: workspace
    description: Workspace
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: user
        type: reference
        entity: *user
        required: true
      - name: key
        type: string
        required: true
      - name: data
        type: json
        required: false
      - name: active
        type: boolean
        required: true
  sqlquery: &sqlquery
    name: sqlquery
    description: SQL Query
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sql
        type: string
        required: true
      - name: connection
        type: reference
        entity: *connection
        required: true
      - name: schema
        type: json
        required: false
  history: &history
    name: history
    description: History
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: owner
        type: reference
        entity: *user
        required: true
      - name: language
        type: string
        required: true
      - name: shared
        type: boolean
        required: true
      - name: favorite
        type: boolean
        required: true
      - name: code
        type: string
        required: true
      - name: metadata
        type: json
        required: false
  session: &session
    name: session
    description: Session
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: user
        type: reference
        entity: *user
        required: true
      - name: data
        type: json
        required: false
  sessionstage: &sessionstage
    name: sessionstage
    description: Session Stage
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: session
        type: reference
        entity: *session
        required: true
      - name: sortorder
        type: string
        required: true
      - name: data
        type: json
        required: false
  koksmat: &koksmat
    name: koksmat
    description: Koksmat model
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: data
        type: json
        required: true
      # - name: session
      #   type: reference
      #   entity: *session
      #   required: true
  pizzaorder: &pizzaorder
    name: pizzaorder
    description: Pizza Order
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
      - name: size
        type: string
        required: true
      - name: toppings
        type: string
        required: false
  magicbutton: &magicbutton
    name: magicbutton
    description: Magic Buttons
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
      - name: icon
        type: string
        required: true
      - name: metadata
        type: json
        required: false
  feature: &feature
    name: feature
    description: Feature
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
  app: &app
    name: app
    description: App
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: status
        type: string
        required: true
      - name: icon
        type: string
        required: true
      - name: metadata
        type: json
        required: false
      - name: features
        type: array
        entity: *feature
        required: false
  featureset: &featureset
    name: featureset
    description: Feature Set
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: features
        type: array
        entity: *feature
        required: false
      - name: members
        type: array
        entity: *role
        required: false
  event: &event
    name: event
    description: Event
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: source
        type: string
        required: true
      - name: tag
        type: string
        required: true
      - name: payload
        type: json
        required: false

models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

services:
  - name: connection
    description: Manage connections
    entity:
      type: connection
      model: connection
      objectname: Connection
      entity: *connection
    methods: *itemMethods

  - name: transformer
    description: Manage transformers
    entity:
      type: transformer
      model: transformer
      objectname: Transformer
      entity: *transformer
    methods: *itemMethods

  - name: dataset
    description: Manage datasets
    entity:
      type: dataset
      model: dataset
      objectname: Dataset
      entity: *dataset
    methods: *itemMethods

  - name: column
    description: Manage columns
    entity:
      type: column
      model: column
      objectname: Column
      entity: *column
    methods: *itemMethods

  - name: mapper
    description: Manage mappers
    entity:
      type: mapper
      model: mapper
      objectname: Mapper
      entity: *mapper
    methods: *itemMethods

  - name: transformation
    description: Manage transformations
    entity:
      type: transformation
      model: transformation
      objectname: Transformation

      entity: *transformation

    methods: *itemMethods

  - name: processlog
    description: Manage process logs
    entity:
      type: processlog
      model: processlog
      objectname: ProcessLog
      entity: *processlog
    methods: *itemMethods

  - name: importdata
    description: Import data
    entity:
      type: importdata
      model: importdata
      objectname: ImportData
      entity: *importdata
    methods: *itemMethods

  - name: sql
    description: Execute SQL
    entity:
      type: sql
      model: sql
      objectname: SQL
      entity: *sql
    methods: *itemMethods

  - name: job
    description: Manage jobs
    entity:
      type: job
      model: job
      objectname: Job
      entity: *job
    methods: *itemMethods

  - name: schedule
    description: Manage schedules
    entity:
      type: schedule
      model: schedule
      objectname: Schedule
      entity: *schedule
    methods: *itemMethods

  - name: auditlog
    description: Manage audit logs
    entity:
      type: auditlog
      model: auditlog
      objectname: AuditLog
      entity: *auditlog
    methods: *itemMethods

  - name: user
    description: Manage users
    entity:
      type: user
      model: user
      objectname: User
      entity: *user
    methods: *itemMethods

  - name: role
    description: Manage roles
    entity:
      type: role
      model: role
      objectname: Role
      entity: *role
    methods: *itemMethods

  - name: permission
    description: Manage permissions
    entity:
      type: permission
      model: permission
      objectname: Permission
      entity: *permission
    methods: *itemMethods

  - name: accessholder
    description: Manage access holders
    entity:
      type: accessholder
      model: accessholder
      objectname: AccessHolder
      entity: *accessholder
    methods: *itemMethods

  - name: environmenttype
    description: Manage environment types
    entity:
      type: environmenttype
      model: environmenttype
      objectname: EnvironmentType
      entity: *environmenttype
    methods: *itemMethods

  - name: database
    description: Manage databases
    entity:
      type: database
      model: database
      objectname: Database
      entity: *database
    methods: *itemMethods

  - name: request
    description: Manage requests
    entity:
      type: request
      model: request
      objectname: Request
      entity: *request
    methods: *itemMethods

  - name: workspace
    description: Manage workspaces
    entity:
      type: workspace
      model: workspace
      objectname: Workspace
      entity: *workspace
    methods: *itemMethods
    procedures:
      new:
        description: Create a new workspace
        parameters:
          - name: user
            description: The user for the workspace
            type: object
            required: true
          - name: key
            description: The key for the workspace
            type: string
            required: true
          - name: data
            description: The data for the workspace
            type: object
            required: false
        returns:
          type: object

  - name: sqlquery
    description: Manage queries
    entity:
      type: sqlquery
      model: sqlquery
      objectname: SQLQuery
      entity: *sqlquery
    methods: *itemMethods

  - name: history
    description: Manage history
    entity:
      type: history
      model: history
      objectname: History
      entity: *history
    methods: *itemMethods

  - name: session
    description: Manage sessions
    entity:
      type: session
      model: session
      objectname: Session
      entity: *session
    methods: *itemMethods

  - name: sessionstage
    description: Manage session stages
    entity:
      type: sessionstage
      model: sessionstage
      objectname: SessionStage
      entity: *sessionstage
    methods: *itemMethods

  - name: koksmat
    description: Manage Koksmat model
    entity:
      type: koksmat
      model: koksmat
      objectname: Koksmat
      entity: *koksmat
    methods: *itemMethods

  - name: pizzaorder
    description: Manage Pizza Orders
    entity:
      type: pizzaorder
      model: pizzaorder
      objectname: PizzaOrder
      entity: *pizzaorder
    methods: *itemMethods

  - name: magicbutton
    description: Manage Magic Buttons
    entity:
      type: magicbutton
      model: magicbutton
      objectname: MagicButton
      entity: *magicbutton
    methods: *itemMethods

  - name: feature
    description: Manage Features
    entity:
      type: feature
      model: feature
      objectname: Feature
      entity: *feature
    methods: *itemMethods

  - name: app
    description: Manage Apps
    entity:
      type: app
      model: app
      objectname: App
      entity: *app
    methods: *itemMethods

  - name: featureset
    description: Manage Feature Sets
    entity:
      type: featureset
      model: featureset
      objectname: FeatureSet
      entity: *featureset
    methods: *itemMethods

  - name: event
    description: Manage Events
    entity:
      type: event
      model: event
      objectname: Event
      entity: *event
    methods: *itemMethods
